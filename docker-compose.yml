version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - apache

  apache:
    container_name: apache
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "8081:80"
    volumes:
      - /:/var/www
